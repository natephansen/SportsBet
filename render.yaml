services:
  - type: web
    name: betting-league
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn betting_league.wsgi:application --workers 3 --timeout 120"
    envVars:
      - key: DEBUG
        value: "0"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "your-service.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://your-service.onrender.com"
      - key: SECURE_SSL_REDIRECT
        value: "1"
      - key: LOG_LEVEL
        value: "INFO"
      - key: DATABASE_URL
        fromDatabase:
          name: betting-league-db
          property: connectionString

databases:
  - name: betting-league-db
    plan: starter
